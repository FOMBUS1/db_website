<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Подключение Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Подключение Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Дополнительные стили -->
    <style>
        .section-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .card-footer {
            background-color: #f8f9fa;
            text-align: right;
        }
        .icon-section {
            font-size: 50px;
            color: #007bff; /* Цвет иконки */
        }
        .icon-section:hover {
            color: #0056b3; /* Цвет при наведении */
        }
        .section-title {
            font-size: 22px;
            font-weight: 600;
        }
        .container {
            margin-top: 40px;
        }
        .logout-btn {
            width: 100%;
            margin-top: 20px;
        }
        /* Стиль для карточек с одинаковым размером */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 300px; /* Фиксированная высота для всех карточек */
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-footer {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center section-header">Добро пожаловать в панель управления!</h2>

        <!-- Раздел для навигации -->
        <div class="row text-center mb-4">
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-user icon-section"></i>
                        <h5 class="section-title mt-3">Исполнители</h5>
                        <p>Управляйте всеми исполнителями в вашей системе.</p>
                        <a href="/performers.html" class="btn btn-primary btn-sm">Перейти</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-music icon-section"></i>
                        <h5 class="section-title mt-3">Треки</h5>
                        <p>Просмотр и управление треками.</p>
                        <a href="/tracks.html" class="btn btn-primary btn-sm">Перейти</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-play-circle icon-section"></i>
                        <h5 class="section-title mt-3">Плейлисты</h5>
                        <p>Управляйте вашими плейлистами.</p>
                        <a href="/playlists" class="btn btn-primary btn-sm">Перейти</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <i class="fas fa-compact-disc icon-section"></i>
                        <h5 class="section-title mt-3">Альбомы</h5>
                        <p>Просмотр и управление альбомами.</p>
                        <a href="/albums.html" class="btn btn-primary btn-sm">Перейти</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Кнопка выхода -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <a href="/index.html" class="btn btn-danger logout-btn">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
